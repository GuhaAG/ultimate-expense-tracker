apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uet-ingress
  namespace: {{ .Values.kong.namespace }}
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /argocd
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-argocd-server
            port:
              number: 80
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-grafana
            port:
              number: 80
